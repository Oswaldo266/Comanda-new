<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Taquería</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header-top">
      <h1>Menú Taquería</h1>
      <div id="header-cart" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Cambiar Mesa</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Sección tacos -->
    <section class="menu-section">
      <h2>Tacos</h2>
      <div class="menu-items">
        <div class="menu-item">
          <div class="item-image">
            <img src="https://images.unsplash.com/photo-1551504734-5ee1c4a1479b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGFjb3N8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Taco al Pastor">
          </div>
          <h3>Taco al Pastor</h3>
          <p class="price">$15</p>
          <button class="add-to-cart" data-item="Taco al Pastor" data-price="15">Agregar</button>
        </div>
        <div class="menu-item">
          <div class="item-image">
            <img src="https://images.unsplash.com/photo-1615870216519-2f9fa575fa5c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dGFjb3N8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Taco de Suadero">
          </div>
          <h3>Taco de Suadero</h3>
          <p class="price">$18</p>
          <button class="add-to-cart" data-item="Taco de Suadero" data-price="18">Agregar</button>
        </div>
        <div class="menu-item">
          <div class="item-image">
            <img src="https://www.tacoguy.com.au/wp-content/uploads/2021/08/Tacos-de-bistec-portrait-768x510.jpg?v=1628666948" alt="Taco de Bistec">
          </div>
          <h3>Taco de Bistec</h3>
          <p class="price">$20</p>
          <button class="add-to-cart" data-item="Taco de Bistec" data-price="20">Agregar</button>
        </div>
      </div>
    </section>

    <!-- Sección bebidas -->
    <section class="menu-section">
      <h2>Bebidas</h2>
      <div class="menu-items">
        <div class="menu-item">
          <div class="item-image">
            <img src="https://images.unsplash.com/photo-1621506289937-a8e4df240d0b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YWd1YSUyMGRlJTIwamFtYWljYXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Agua de Jamaica">
          </div>
          <h3>Agua de Jamaica</h3>
          <p class="price">$12</p>
          <button class="add-to-cart" data-item="Agua de Jamaica" data-price="12">Agregar</button>
        </div>
        <div class="menu-item">
          <div class="item-image">
            <img src="https://www.infobae.com/resizer/v2/3KPRFMSC5ZCPRI67PCRXPFOALU.jpg?auth=e51b0ffd65db25693f0b214e467e16a3ce18c3b05e75541fd69d3baf09e60dca&smart=true&width=992&height=556&quality=85" alt="Refresco">
          </div>
          <h3>Refresco</h3>
          <p class="price">$18</p>
          <button class="add-to-cart" data-item="Refresco" data-price="18">Agregar</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Carrito flotante -->
  <div id="floating-cart" class="floating-cart">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-badge">0</span>
  </div>

  <!-- Modal carrito -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <div class="cart-header">
        <h2>Tu Pedido</h2>
        <span id="close-cart" class="close-cart">&times;</span>
      </div>
      <div id="cart-items" class="cart-items"></div>
      <div class="cart-total">
        <span>Total:</span>
        <span id="cart-total-amount">$0.00</span>
      </div>
      <button class="checkout-btn">Pagar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
