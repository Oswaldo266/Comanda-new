<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taquería El Informático - Menú</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header-top">
      <h1>Taquería El Informático - Mesa <span id="mesa-numero">?</span></h1>
      <div id="header-cart" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Cambiar Mesa</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Sección tacos -->
    <section class="menu-section">
      <h2>Tacos</h2>
      <div class="menu-items">
        <div class="menu-item">
          <div class="item-image"><img src="img/pastor.jpeg" alt="Taco al Pastor"></div>
          <h3>Taco al Pastor</h3>
          <p class="price">$15</p>
          <button class="add-to-cart" data-item="Taco al Pastor" data-price="15">Agregar</button>
        </div>
        <div class="menu-item">
          <div class="item-image"><img src="img/suadero.jpeg" alt="Taco de Suadero"></div>
          <h3>Taco de Suadero</h3>
          <p class="price">$18</p>
          <button class="add-to-cart" data-item="Taco de Suadero" data-price="18">Agregar</button>
        </div>
        <div class="menu-item">
          <div class="item-image"><img src="img/bistec.jpeg" alt="Taco de Bistec"></div>
          <h3>Taco de Bistec</h3>
          <p class="price">$20</p>
          <button class="add-to-cart" data-item="Taco de Bistec" data-price="20">Agregar</button>
        </div>
      </div>
    </section>

    <!-- Sección bebidas -->
    <section class="menu-section">
      <h2>Bebidas</h2>
      <div class="menu-items">
        <div class="menu-item">
          <div class="item-image"><img src="img/jamaica.png" alt="Agua de Jamaica"></div>
          <h3>Agua de Jamaica</h3>
          <p class="price">$12</p>
          <button class="add-to-cart" data-item="Agua de Jamaica" data-price="12">Agregar</button>
        </div>
        <div class="menu-item">
          <div class="item-image"><img src="img/refrescos.jpeg" alt="Refresco"></div>
          <h3>Refresco</h3>
          <p class="price">$18</p>
          <button class="add-to-cart" data-item="Refresco" data-price="18">Agregar</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Carrito flotante -->
  <div id="floating-cart" class="floating-cart">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-badge">0</span>
  </div>

  <!-- Modal carrito -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <div class="cart-header">
        <h2>Tu Pedido - Mesa <span id="cart-mesa-numero">?</span></h2>
        <span id="close-cart" class="close-cart">&times;</span>
      </div>
      <div id="cart-items" class="cart-items"></div>
      <div class="cart-total">
        <span>Total:</span>
        <span id="cart-total-amount">$0.00</span>
      </div>
      <button class="checkout-btn">Realizar Pedido</button>
    </div>
  </div>

  <!-- Modal del ticket -->
  <div id="ticket-modal" class="modal">
    <div class="modal-content" id="ticket-content">
      <div class="modal-header">
        <h2>Ticket del Pedido</h2>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body" id="ticket-body"></div>
      <button class="confirm-payment-btn" id="descargar-ticket">Descargar Ticket (PDF)</button>
      <button class="confirm-payment-btn" id="seguir-pidiendo">Seguir Pidiendo</button>
      <button class="confirm-payment-btn" id="cerrar-ticket">Cerrar Ticket</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
